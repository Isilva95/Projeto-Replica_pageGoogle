<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <header>
    <div class="menu">
      <div class="menu_submenu">
        <div class="menu_submenu-2">
          <div class="email">
            <a href="https://mail.google.com/" target="_blank">Gmail</a>
          </div>
          <div class="image">
            <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl" target="_blank">Imagens</a>
          </div>
        </div>
        <div class="menu_submenu-icon">
          <div class="app">
            <a href="https://about.google/intl/pt-BR/products/" target="_blank">
              <img src="image/app.svg" alt="ícon app">
            </a>
          </div>
          <div class="account">
            <a href="https://mail.google.com/" target="_blank">
              <img src="image/face.svg" alt="photo">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="general">
      <div class="logo">
        <img src="image/google.png" alt="logo-google">
      </div>
      <div class="search">
        <form action="" method="get">
          <div class="search_camp">
            <div class="search_lupa">
              <img src="image/search.svg" alt="search-lupa">
            </div>
            <div class="search_input">
              <input type="search">
            </div>
            <div class="search_support">
              <div class="search_tia">
                <a href="/index.html">
                  <img src="image/tia.png" alt="image-keyboard">
                </a>
              </div>
              <div class="search_voice">
                <a href="/index.html">
                  <img src="image/voice.svg" alt="image-voice">
                </a>
              </div>
            </div>
          </div>
          <div class="search_submit">
            <input type="submit" value="Pesquisa Google">
            <a class="luck" href="https://www.google.com/doodles" target="_blank">
              Estou com sorte
            </a>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer_brasil">
      Brasil
    </div>
    <div class="footer_information">
      <div class="footer_information-options--one">
        <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre</a>
        <a href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Publicidade</a>
        <a href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/" target="_blank">Negócios</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona a Pesquisa</a>
      </div>
      <div class="footer_information-options--two">
        <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1" target="_blank">Privacidade</a>
        <a href="https://policies.google.com/terms?hl=pt-BR&fg=1" target="_blank">Termos</a>
        <a href="https://www.google.com/preferences?hl=pt-BR&fg=1" target="_blank">Configurações</a>
      </div>
    </div>
  </footer>
</body>
</html>
